<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <!-- main header -->
    <header>
        <h1>Weather Search</h1>
    </header>
    <!-- search container -->
    <div class='search-container'>
        <h2>Search for a City:</h2>
        <input id='search-input' name='search-input' type='text' placeholder='Enter city here.'>
        <button id='search-button'>Search</button>
    </div>
    <!-- previous search list -->
    <div class='previous-search-container'>
        <span id='previous-search'></span>
    </div>
    <!-- current search results display -->
    <div class='results-container'>
        <div id='current-weather'>
            <div id='current-header'>
            <span id='current-city'></span>
            <span id='current-date'></span>
            <span id='icon'><img id='current-icon' src=''></span>
            </div>
            <p>Temperature: <span id='current-temp'></span> Â°F</p>
            <p>Wind: <span id='current-wind'></span> MPH</p>
            <p>Humidity: <span id='current-humidity'></span>%</p>
            <p>UV Index: <span id='current-uv'></span></p>
        </div>
        <!-- five day forecast display -->
        <div id='upcoming-forecast'>
           <h3>5 Day Forecast:</h3> 
        </div>
    </div>
    <script src='./assets/js/script.js'></script>
</body>

</html>
