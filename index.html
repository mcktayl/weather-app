<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <!-- main header -->
    <div class='container-fluid'>
        <div class='row navbar navbar-dark bg-dark'>
            <div class='col-12 text-center'></div>
            <h1 class='navbar-brand pb-0 px-0'>Weather App</h1>
        </div>
    </div>
    <!-- search container -->
    <div class='search-container row content-row'>
        <div class='col-12 col-md-3 bg-light pt-3'>
            <h2>Search for a City:</h2>
            <form>
                <div class='form-group input-group'>
                    <input id='search-input' class='form-control' name='search-input' type='text'
                        placeholder='Enter city here.'>
                    <button id='search-button' class='btn btn-info'><i class='fa fa-search'></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- previous search list -->
    <div class='previous-search-container card'>
        <ul id='previous-search-list' clas='list-group list-group-flush'></ul>
        <button id='clear-history-button' class='hide btn'>Clear History</button>
    </div>
    <!-- current search results display -->
    <div class='results-container'>
        <div id='current-weather' class='col-12 col-md-9 hide'>
            <div class='row'>
                <div class='col-12'>
                    <div id='current-header' class='border rounded my-3 px-3 py-3'>
                        <h2 id='current-city'></h2>
                        <p id='current-date' class='text-muted'></p>
                        <span id='icon'><img id='current-icon' src=''></span>
                    </div>
                    <p class='mb-0'>Temperature: <span id='current-temp'></span> Â°F</p>
                    <p class='mb-0'>Wind: <span id='current-wind'></span> MPH</p>
                    <p class='mb-0'>Humidity: <span id='current-humidity'></span>%</p>
                    <p>UV Index: <span id='current-uv'></span></p>
                </div>
            </div>
        </div>
        <!-- five day forecast display -->
        <div id='upcoming-forecast' class='row'>
            <div>
            <h3>5 Day Forecast:</h3>
        </div>
        </div>
    </div>
    <script src='./assets/js/script.js'></script>
</body>

</html>
