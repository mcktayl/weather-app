<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <!-- main header -->
    <nav class='navbar bg-primary'>
        <div class='container-fluid'>
            <span class='mb-0 h1 text-white'>Weather Dashboard</span>
        </div>
    </nav>
    <!-- div containing both search and weather columns -->
    <div class='row justify-content-start'>
        <!-- div containing search container and previous search list within one column-->
        <div class='search-colm col-4'>
            <!-- search container -->
            <div class='search-container container'>
                <div class=''>
                    <p class='h3'>Search for a City:</p>
                    <form>
                        <div class='form-group input-group'>
                            <input id='search-input' class='form-control' name='search-input' type='text'
                                placeholder='Enter city here.'>
                            <button id='search-button' class='btn'>Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- previous search list -->
            <div class='previous-search-container'>
                <ul id='previous-search-list' class=''></ul>
                <button id='clear-history-button' class='btn'>Clear History</button>
            </div>
        </div>
        <!-- div containing current weather and 5 day forecast as second column of page -->
        <div class='weather-col col-4'>
            <!-- current search results display -->
            <div class='results-container'>
                <div id='current-weather' class=''>
                    <div id='current-header' class=''>
                        <h2 id='current-city'></h2>
                        <p id='current-date' class='text-muted'></p>
                        <span id='icon'><img id='current-icon' src=''></span>
                    </div>
                    <p class='mb-0'>Temperature: <span id='current-temp'></span> Â°F</p>
                    <p class='mb-0'>Wind: <span id='current-wind'></span> MPH</p>
                    <p class='mb-0'>Humidity: <span id='current-humidity'></span>%</p>
                    <p class='mb-0'>UV Index: <span id='current-uv'></span></p>
                </div>
                <!-- five day forecast display -->
                <div class='upcoming-forecast-container'>
                    <h3>5 Day Forecast:</h3>
                    <div id='upcoming-forecast'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='./assets/js/script.js'></script>
</body>

</html>
